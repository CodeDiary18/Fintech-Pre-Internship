<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
</head>
<body>
<h1>Sign Up</h1> <hr>

<form th:action="@{/user}" method="POST">
    email : <input type="text" name="email"> <br>
    password : <input type="password" name="password"> <br>
    name : <input type="text" name="name"> <br>
    social number : <input type="text" name="socialNumber"> <br>
    mobile number : <input type="text" name="mobileNumber"> <br>
    account : <input type="text" name="account"> <br>
    balance : <input type="text" name="balance"> <br>
    sign at : <input type="date" name="signAt"> <br>
    <input type="radio" name="auth" value="ROLE_ADMIN,ROLE_USER"> admin
    <input type="radio" name="auth" value="ROLE_USER" checked="checked"> user <br>
    <button type="submit">Join</button>
</form> <br>

<a href="/login">Go to login â†’</a>
</body>
</html>
