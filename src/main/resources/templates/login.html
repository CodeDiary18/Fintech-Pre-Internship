<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/style_login.css}" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/Artboard Copy 12@3x.png}">
    <title>Login</title>
</head>
<body>
<!-- 메뉴바 -->
<div th:replace="fragments/common :: navbar"></div>

<div id="all_login">
    <div id="main_content">
        <h1>로그인</h1>
        <form action="/login" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div id="email">
                <input type="text" name="username" placeholder="이메일을 입력하세요"> <br>
            </div>
            <div id="pw">
                <input type="password" name="password" placeholder="비밀번호를 입력하세요"> <br>
            </div>
            <button id="btn_login" type="submit">로그인</button>
        </form>
        <br>
        <a href="/signup">회원가입</a>
        <a href="">아이디 찾기</a>
        <a href="">비밀번호 찾기</a>

    </div>
</div>
</body>
</html>
