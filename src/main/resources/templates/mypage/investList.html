<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/common :: common_head"></div>
    <link th:href="@{/css/style_mypage.css}" rel="stylesheet"/>
    <title>투자목록</title>
</head>
<body>
<!-- 메뉴바 -->
<div th:replace="fragments/common :: navbar"></div>

<div id="top_bar">
    나의 투자상품
</div>

<div id="manu_box">
    <div class="c_menu">
        <a href="/mypage/invest">나의 투자상품 보기</a>
    </div>
    <div class="c_menu">
        <a href="/mypage/loan">나의 대출상품 보기</a>
    </div>
    <div class="c_menu">
        <a href="/mypage/balance">나의 전용계좌 입금하기</a>
    </div>
</div>

<!-- 투자목록 -->
<div id="all">
    <div id="mainall">
        <tr th:each="invest : ${invests}">
            <div id="listbox1">
                <br>
                <div id="seq">
                    <a th:href="${'/invest-details/' + invest.invId}">상품 바로가기&nbsp; </a>&nbsp;
                </div>
                <div id="listname1_1">
                    <text th:text="${invest.reasonForLoan}"></text>
                </div>
                <div id="investAt">
                    <a style="color: blue; font-weight: bold;">투자한 날짜&nbsp;</a>
                    <text th:text="${#temporals.format(invest.investAt,'yyyy-MM-dd')}"></text>&nbsp;&nbsp;
                    <a style="color: blue; font-weight: bold;">투자한 금액&nbsp;</a>
                    <text th:text="${#numbers.formatInteger(invest.invAmount,0,'COMMA')}"></text>&nbsp;&nbsp;
                </div>
            </div>
            <br>
        </tr>
        <br>
    </div>
</div>

</body>
</html>
